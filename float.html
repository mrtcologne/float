<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/float.css">
    <title>Float</title>
</head>
<body>
    <section>
        <figure>
            <img src="/images/hotel.jpeg" alt="Hotel" srcset="">
            <div class="top-right">FbW6</div>
        </figure>
        <form action="" method="post">
           <div class="container"> 
               <p class="account">Already have an account <span></span><input  class="signin" type="text" value="Sign In"></p>
            

            
                <h1>Start build web with us</h1>
                
            
                <label for="email"><b>Email</b></label><br>
                <input type="email" placeholder="yourmail@example.com" name="email" required><br>

               <label for="full-name"><b>Name</b></label><br>
                <input type="name" placeholder="Joe Smith" name="full-name" required><br>

                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="6+ Characters" name="psw" pattern=".{6}" required title="6 and more characters"required>
            
                <div>
                    
                    <label>
                        <div class="lastInput">
                        <input type="checkbox" <checked="checked" name="not-interested"> I am not interested in updates about FbW6 <br> products and services. <a href="#">Privacy Policy</a>
                       </div>
                        <p class="terms">By clicking "Continue" I agree to FbW6's <a href="#">Terms of Services.</a></p>
                    </label>
                    <button type="submit" class="continue">Continue</button>
                </div>
                </div>
                
                
                    
        </form>

    </section>
</body>
</html>
